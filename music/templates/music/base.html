<!DOCTYPE html>
<html>
<head>
	<title>{% block title %} viberr {% endblock %}</title>
	
	{% load static from staticfiles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
	<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
	<!--header-->
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="{% url 'music:index' %}">viberr</a>
	</div>

	<!--Item-->
	<div class="collapse navbar-collapse" id="topNavBar">
		<ul class="nav navbar-nav">
			<li>
				<a href="{% url 'music:index' %}">
					<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp Album
				</a>
			</li>

			<li>
				<a href="{% url 'music:index' %}">
					<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp Song
				</a>
			</li>
		</ul> 

		<form class="navbar-form navbar-left" role="search" method="get" action="#">
			<div class="form-group">
				<input type="text" name="q" class="form-control">
			</div>
			<button type="submit" class="btn btn-default">Search</button>
		</form>

		<ul class="nav navbar-nav navbar-right">
			<li>
				<a href="{% url 'music:album-add' %}">
					<span class="glyphicon glyphicon-plus"></span>&nbsp Add Album
				</a>
			</li>

			<li>
				<a href="#">
					<span class="glyphicon glyphicon-off"></span>&nbsp Logout 
				</a>
			</li>
		</ul>
	</div> 
	</div>	
</nav>

{% block body %}
{% endblock %}

</body>
</html>
